<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建Chrome扩展图标</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .icon-preview canvas {
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .source-image {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创建Chrome扩展图标</h1>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>1. 点击"加载源图片"按钮选择您的图片</p>
            <p>2. 图片将被自动调整为16x16、48x48和128x128三种尺寸</p>
            <p>3. 点击每个图标下方的"下载"按钮保存对应尺寸的图标</p>
            <p>4. 将下载的图标放入assets/icons目录中</p>
        </div>
        
        <div>
            <input type="file" id="imageInput" accept="image/*" style="display:none">
            <button id="loadButton">加载源图片</button>
        </div>
        
        <div id="sourceImageContainer" style="display:none">
            <h3>源图片</h3>
            <img id="sourceImage" class="source-image">
        </div>
        
        <div id="previewContainer" style="display:none">
            <h3>图标预览</h3>
            <div class="preview">
                <div class="icon-preview">
                    <canvas id="icon16" width="16" height="16"></canvas>
                    <span>16 x 16</span>
                    <button id="download16">下载</button>
                </div>
                <div class="icon-preview">
                    <canvas id="icon48" width="48" height="48"></canvas>
                    <span>48 x 48</span>
                    <button id="download48">下载</button>
                </div>
                <div class="icon-preview">
                    <canvas id="icon128" width="128" height="128"></canvas>
                    <span>128 x 128</span>
                    <button id="download128">下载</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const loadButton = document.getElementById('loadButton');
            const sourceImage = document.getElementById('sourceImage');
            const sourceImageContainer = document.getElementById('sourceImageContainer');
            const previewContainer = document.getElementById('previewContainer');
            
            // 加载按钮点击事件
            loadButton.addEventListener('click', () => {
                imageInput.click();
            });
            
            // 图片选择事件
            imageInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = (event) => {
                        sourceImage.src = event.target.result;
                        sourceImage.onload = () => {
                            sourceImageContainer.style.display = 'block';
                            previewContainer.style.display = 'block';
                            createIcons();
                        };
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // 创建图标
            function createIcons() {
                const sizes = [16, 48, 128];
                
                sizes.forEach(size => {
                    const canvas = document.getElementById(`icon${size}`);
                    const ctx = canvas.getContext('2d');
                    
                    // 清除画布
                    ctx.clearRect(0, 0, size, size);
                    
                    // 绘制调整大小的图像
                    ctx.drawImage(sourceImage, 0, 0, size, size);
                    
                    // 添加下载事件
                    document.getElementById(`download${size}`).addEventListener('click', () => {
                        downloadIcon(canvas, `icon${size}.png`);
                    });
                });
            }
            
            // 下载图标
            function downloadIcon(canvas, filename) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
</body>
</html>
