<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI网页助手 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <h1>AI网页助手设置</h1>
      <p class="subtitle">配置您的AI服务和个性化设置</p>
    </header>
    
    <main class="options-content">
      <section class="options-section">
        <h2>API设置</h2>
        
        <div class="form-group">
          <label for="api-provider">API提供商</label>
          <select id="api-provider" class="form-control">
            <option value="openai">OpenAI</option>
            <option value="google">Google AI</option>
            <option value="anthropic">Anthropic Claude</option>
            <option value="baidu">百度文心一言</option>
            <option value="zhipu">智谱 ChatGLM</option>
            <option value="moonshot">月之暗面 Moonshot</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="api-key">API密钥</label>
          <div class="input-group">
            <input type="password" id="api-key" class="form-control" placeholder="输入您的API密钥">
            <button id="toggle-api-key" class="input-group-btn" title="显示/隐藏">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
              </svg>
            </button>
          </div>
          <p class="form-help">请从您的API提供商获取密钥。<a href="#" id="api-help-link">如何获取API密钥?</a></p>
        </div>
        
        <div class="form-group">
          <label for="model-selection">AI模型</label>
          <select id="model-selection" class="form-control">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gemini-pro">Gemini Pro</option>
            <option value="claude-2">Claude 2</option>
          </select>
        </div>
      </section>
      
      <section class="options-section">
        <h2>界面设置</h2>
        
        <div class="form-group">
          <label for="theme-selection">主题</label>
          <select id="theme-selection" class="form-control">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
            <option value="system">跟随系统</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="auto-open-sidebar">
            <span>打开网页时自动显示侧边栏</span>
          </label>
        </div>
        
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="save-history">
            <span>保存对话历史</span>
          </label>
        </div>
      </section>
      
      <section class="options-section">
        <h2>高级设置</h2>
        
        <div class="form-group">
          <label for="max-tokens">最大回答长度</label>
          <input type="range" id="max-tokens" class="form-range" min="100" max="2000" step="100" value="1000">
          <div class="range-value">
            <span id="max-tokens-value">1000</span> 个标记
          </div>
        </div>
        
        <div class="form-group">
          <label for="temperature">回答随机性</label>
          <input type="range" id="temperature" class="form-range" min="0" max="1" step="0.1" value="0.7">
          <div class="range-value">
            <span id="temperature-value">0.7</span>
            <span class="range-description">（较低值产生更确定的回答，较高值产生更多样化的回答）</span>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="options-footer">
      <div class="button-group">
        <button id="save-button" class="primary-button">保存设置</button>
        <button id="reset-button" class="secondary-button">恢复默认</button>
      </div>
      <div class="status-message" id="status-message"></div>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
